# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  IMAGE_NAME: mse-mongo

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
      packages: write
    steps:
       - name: Get IP Addresses
         id: ip
         uses: candidob/get-runner-ip@v1.0.0

       - name: See IP Addresses
         shell: pwsh
         run: |
           Write-Host ${{ steps.ip.outputs.ipv4 }}
           Write-Host ${{ steps.ip.outputs.ipv6 }}
       - name: Start mongo
         id: start-mongo
         shell: pwsh
         run: |
           docker run --rm -d -p 27017:27017 --name mongo  -e MONGO_INITDB_ROOT_USERNAME=admin -e MONGO_INITDB_ROOT_PASSWORD=basic mongo:8.0.8 --replSet Workflow --bind_ip_all 
